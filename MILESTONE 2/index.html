<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>V-TOBOOLIST</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <!--Stampare all'interno di una lista HTML un item per ogni todo.-->
            <ul>
                <li v-for="(task, index) in myArrayTobo" :key="`task-${index}`">
                    <span :class="{sbarrato: task.done}"> {{ task.text }}</span> <!--{{ task['text']}}-->
                    <!--v-on oppure @ per elementi in ascolto-->
                    <button @click="removeTobo(index)">X</button>
                </li>
                
    </div>
<!--collego V trammite CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
